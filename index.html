<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="weather_container">
        <header>
          <div class="row">
            <div class="col-md">
              <p>Other city</p>
            </div>
            <div class="col-md">
              <p>Other city</p>
            </div>
            <div class="col-md">
              <p>Other city</p>
            </div>
            <div class="col-md">
              <p>Other city</p>
            </div>
            <div class="col-md">
              <p>Other city</p>
            </div>
          </div>
        </header>
        <main>
          <div id="input_city">
            <form action="submit">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter a city"
              />
              <input type="submit" class="btn btn-primary" value="Search" />
            </form>
          </div>
          <div id="weather_screen">
            <div id="weather_screen_header" class="row">
              <div class="col-md-2" id="current_button">
                <button type="button" class="btn btn-success">Current</button>
              </div>
              <div class="col-md-5" id="current_city_weather">
                <p>Caucaia <span>🌥️</span> <span>29°C</span></p>
              </div>
              <div class="col-md-5" id="current_time">
                <p>Saturday <span>11:29</span></p>
              </div>
            </div>
            <div id="weather_screen_main" class="row">
              <div class="row col-6">
                <div id="actual_weather_icon" class="col-4">
                  <i class="ph-bold ph-cloud-sun"></i>
                </div>
                <div class="col-4">
                  <p>Caucaia</p>
                  <p>29°C</p>
                </div>
              </div>
              <div id="other_informations" class="col-6">
                <p>Mostly cloudy</p>
                <p>Precipitation: 39%</p>
                <p>Wind: 21 km/h</p>
              </div>
            </div>
            <div id="weather_other_days" class="row"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
